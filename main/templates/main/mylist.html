{% extends 'main/base.html' %}
{% block title %}My events{% endblock %}
{% block content %}
    <h1>List of events created by {{user.get_username}} </h1>
    {% if items %}
        {% for i in items %}
            <p><a href="/{{ i.id }}">{{ i.name }}</a> <a href="/deleteEvent/{{ i.id }}">Delete an Event</a></p>
        {% endfor %}
    {% else %}
        <p>Curently no events</p>
    {% endif %}
{% endblock %}
