<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Organiser{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        overflow-x:hidden;
      }
      a {
        text-decoration: none;
      }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 text-center">
    {% block header %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Event Organiser</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/site">Home<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/eventslist">List of Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mylist">My events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signout">Signout</a>
            </li>
          </ul>
        </div>
      </nav>
    {% endblock %}
    <div id="content", name="content">
            {% block content %}
            {% endblock %}
    </div>
    <footer class="mt-auto bg-dark text-center text-lg-start">
      <div class="text-center p-3 text-white" style="background-color: rgba(0, 0, 0, 0.05);">
        Created by Kacper Rybkowski
      </div>
    </footer>
</body>
</html>
